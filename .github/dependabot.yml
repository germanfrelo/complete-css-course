# Dependabot documentation:
# - https://docs.github.com/en/code-security/how-tos/secure-your-supply-chain
# - https://docs.github.com/en/code-security/reference/supply-chain-security
# - https://docs.github.com/en/code-security/tutorials/secure-your-dependencies

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # Dependabot's default labels for npm PRs are "dependencies" and "javascript".
    # Override them to use "dependencies" and "npm" instead.
    labels:
      - "dependencies"
      - "npm"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]
    groups:
      eslint:
        patterns:
          - "eslint"
          - "@eslint/js"
    cooldown:
      default-days: 7
