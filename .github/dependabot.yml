# Dependabot version updates documentation:
# https://docs.github.com/en/code-security/reference/supply-chain-security/dependabot-options-reference

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Europe/Madrid"
    # Default open PR limit for version updates is 5.
    open-pull-requests-limit: 10
    # Add a prefix and the dependency type ("deps" or "deps-dev") to commit messages and PR titles, e.g. "chore(deps)".
    commit-message:
      prefix: "chore"
      include: "scope"
    # Override the default automatic labels ("dependencies" + "javascript") to use "npm" instead of "javascript".
    labels:
      - "dependencies"
      - "npm"
    # Wait a few days for new releases to "settle" to avoid fresh, potentially malicious versions.
    cooldown:
      default-days: 7
      semver-patch-days: 3
      semver-minor-days: 7
      semver-major-days: 14
    # Skip Tailwind v4+ (not compatible with current setup); Tailwind will be removed once sugarcube.sh is ready (Q1 2026).
    ignore:
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]
    # Group ESLint core (linter) and @eslint/js (official JS configs) because they're versioned and released in sync.
    groups:
      eslint:
        patterns:
          - "eslint"
          - "@eslint/js"
